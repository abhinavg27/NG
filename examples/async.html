<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    fetch('http://jsonplaceholder.typicode.com/users/1').then( response => response.json()).then(data => console.log(data));
    <script>
        async function doTask() {
           let response = await fetch('http://jsonplaceholder.typicode.com/users/1');
           let data = await  response.json();   //blocking
           console.log(data);  
        }
        doTask();
    </script>
</body>
</html>
